<!DOCTYPE html>
<html>

<head>
    <title>OOCSS-Object-Oriented CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="button button--primary">Submit</button>
    <button class="button button--secondary">Cancel</button>

    <h2>Contact Form</h2>
    <div class="card">
        <div class="card-content">
            <h2 class="card-title">Contact Us</h2>
            <p class="card-description">Please fill out the form below:</p>
            <input type="text" class="input-field" placeholder="Your Name" required>
            <input type="email" class="input-field" placeholder="Your Email" required>
            <textarea class="input-field" placeholder="Your Message" rows="4" required></textarea>
            <div class="card-buttons">
                <button class="button submit-button">Submit</button>
                <button class="button cancel-button">Cancel</button>
            </div>
        </div>
    </div>
</body>

</html>
